{% extends "base.html" %}

{% block title %}My Profile | Instructor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>My Profile</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ instructor.InstructorName }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (read-only)</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ instructor.Email }}" readonly>
        </div>
        <div class="mb-3">
            <label for="expertise" class="form-label">Expertise</label>
            <input type="text" class="form-control" id="expertise" name="expertise" value="{{ instructor.Expertise }}">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('instructor_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
