{% extends "base.html" %}

{% block title %}Instructor Detail | Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Instructor Details</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ instructor.InstructorName }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ instructor.Email }}" required>
        </div>
        <div class="mb-3">
            <label for="expertise" class="form-label">Expertise</label>
            <input type="text" class="form-control" id="expertise" name="expertise" value="{{ instructor.Expertise }}">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Instructor</button>
            <a href="{{ url_for('admin_instructors') }}" class="btn btn-secondary">Back to Instructors</a>
        </div>
    </form>
</div>
{% endblock %}
