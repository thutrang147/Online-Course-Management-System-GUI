{% extends "base.html" %}

{% block title %}Add Lecture | Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Lecture to {{ course.CourseName }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Lecture Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Add Lecture</button>
            <a href="{{ url_for('admin_course_detail', course_id=course.CourseID) }}" class="btn btn-secondary">Back to Course</a>
        </div>
    </form>
</div>
{% endblock %}
