{% extends "base.html" %}

{% block title %}Add Course | Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Course</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <select class="form-select" id="instructor" name="instructor">
                <option value="">Unassigned</option>
                {% for instructor in instructors %}
                    <option value="{{ instructor.InstructorID }}">{{ instructor.InstructorName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Course</button>
            <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">Back to Courses</a>
        </div>
    </form>
</div>
{% endblock %}
