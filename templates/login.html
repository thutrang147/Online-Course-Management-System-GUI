{% extends "base.html" %}

{% block title %}Login | Online Course Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="row g-0">
                    <!-- Login illustration -->
                    <div class="col-md-5 d-none d-md-block bg-primary bg-gradient rounded-start">
                        <div class="d-flex align-items-center justify-content-center h-100 p-4">
                            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-5267.jpg" 
                                class="img-fluid rounded" alt="Login Illustration">
                        </div>
                    </div>
                    
                    <!-- Login form -->
                    <div class="col-md-7">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">Welcome Back</h2>
                                <p class="text-muted">Access your learning account</p>
                            </div>
                            
                            <form method="post" action="{{ url_for('login') }}">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </div>
                            </form>
                            
                            <div class="mt-4 text-center">
                                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                    <i class="fas fa-key me-1"></i>Forgot your password?
                                </a>
                                <div class="mt-3">
                                    Don't have an account? 
                                    <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none">
                                        Register now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .input-group-text {
        border: none;
    }
</style>
{% endblock %}
