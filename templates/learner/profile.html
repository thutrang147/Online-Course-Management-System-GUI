{% extends "base.html" %}

{% block title %}My Profile | Course Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>My Profile</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ learner.LearnerName }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (cannot change)</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ learner.Email }}" readonly>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ learner.PhoneNumber }}">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Info</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            <a href="{{ url_for('change_password') }}" class="btn btn-warning">Change Password</a>
        </div>
    </form>
</div>
{% endblock %}
