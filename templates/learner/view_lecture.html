{% extends "base.html" %}

{% block title %}Lecture: {{ lecture.Title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">{{ lecture.Title }}</h1>
    <div class="mb-4">
        <p class="text-muted">Lecture ID: {{ lecture.LectureID }}</p>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <p>{{ lecture.Content }}</p>
        </div>
    </div>
    <a href="{{ url_for('learner_course_detail', course_id=lecture.CourseID) }}" class="btn btn-secondary">Back to Course</a>
</div>
{% endblock %}
